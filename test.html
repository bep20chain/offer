<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Exchange Rates Debug</title>
</head>

<body>
    <h1>Exchange Rates (USD Base)</h1>
    <pre id="output">Loading rates...</pre>

    <script>
        const API_KEY = "24d3354594c4a4f714ac0c60c6e9d05b";

        async function fetchRates() {
            const output = document.getElementById("output");
            try {
                const res = await fetch(`https://api.exchangerate.host/latest?base=USD&access_key=${API_KEY}`);
                const data = await res.json();
                console.log("Full API response:", data);
                if (!data.success) {
                    output.textContent = `Error: ${data.error?.info || JSON.stringify(data.error) || "Unknown error"}`;
                    return;
                }
                output.textContent = JSON.stringify(data.rates, null, 2);
            } catch (err) {
                output.textContent = "Failed to load rates: " + err.message;
            }
        }
        fetchRates();
    </script>
</body>

</html>
